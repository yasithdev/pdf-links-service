<!DOCTYPE html>
<head>
  <!-- title -->
  <title>PDF Links Service</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- meta -->
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <!-- bootstrap (css) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- preview styling (css) -->
  <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet">
  <!-- robust links service (css) -->
  <link rel="stylesheet" href="https://doi.org/10.25776/z58z-r575">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-2">
  <a class="navbar-brand ms-2" href="/">PDF Links Service</a>
  <a class="btn btn-light me-2" target="_blank" href="/docs">Docs</a>
</nav>
<div class="container">
  <h2>Preview Generated from LDN</h2>
  <p>This window displays a preview of the PDF and its robustified links, which is generated from the LDN</p>
  <div class="row">
    <div class="col-12 col-lg-6">
      <h3>PDF</h3>
      <embed src="{{ pdf_url }}" width="100%" height="800px"/>
    </div>
    <div class="col-12 col-lg-6 mt-2 mt-lg-0">
      <h3>Robust Links</h3>
      <div id="links"></div>
    </div>
  </div>
</div>
<!-- bootstrap (js) -->
<script rel="script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- robust links service (js) -->
<script rel="script" src="https://doi.org/10.25776/h1fa-7a28"></script>
<!-- mappings (js) -->
<script>
  fetch("{{ mappings_url }}")
    .then(res => res.json())
    .then(json => Object.keys(json).map(uri => {
      const v = json[uri];
      const ok = v['ok'];
      return String.raw`
      <div class="card mb-2">
        <div class="card-body py-1">
          <p class="card-title">
            ${ok ? v['href_uri_r'] : String.raw`<a href="${uri}" target="_blank">${uri}</a>`}
            <span class="text-${ok ? 'success' : 'danger'}">(${ok ? 'Robustified' : 'Not Robustified'})</span>
          </p>
          <p class="card-text text-muted small">${ok ? '' : v['error']}</p>
        </div>
      </div>`;
    }).reduce((a, b) => a + b))
    .then(html => {
      const links = document.getElementById('links');
      links.innerHTML = html;
      RobustLinks.robustify()
    });
</script>
</body>
