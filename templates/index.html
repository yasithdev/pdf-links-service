<!DOCTYPE html>
<head>
    <title>PDF Links Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>PDF Links Service</h1>
    <form enctype="multipart/form-data">
        <div>
            <label for="pdf" class="form-label">Select PDF</label>
            <input id="pdf" name="file" type="file" accept="application/pdf" class="form-control form-control-sm">
        </div>
        <div>
            <button type="submit" formaction="/upload" formmethod="post" class="btn btn-primary btn-sm">Upload</button>
        </div>
    </form>
</div>
</body>
