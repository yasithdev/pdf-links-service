<!DOCTYPE html>
<head>
  <title>PDF Links Service</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-2">
  <a class="navbar-brand ms-2" href="/">PDF Links Service</a>
</nav>
<div class="container">
  <h2>Upload a PDF</h2>
  <p>Please select a PDF file from your computer and click <b>Upload</b> to continue.</p>
  <form enctype="multipart/form-data">
    <input accept="application/pdf" class="form-control form-control-sm" id="pdf" name="file" type="file">
    <button class="btn btn-primary btn-sm mt-2" formaction="/upload" formmethod="post" type="submit">Upload</button>
  </form>
</div>
</body>
